<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerized Frontend</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        pre { background-color: #eee; padding: 10px; border-radius: 5px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend Running in Docker!</h1>
    <p>This frontend calls a backend API running in another Docker container.</p>

    <button id="fetchUsersBtn">Fetch Users from Backend</button>
    <pre id="usersOutput"></pre>

    <form id="createUserForm">
        <h3>Create New User:</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Create User</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
